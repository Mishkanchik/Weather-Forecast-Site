<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Weather</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid gap">
            <a class="navbar-brand" href="#">MY WEATHER</a>
            <div class="btn-group" role="group">
                <button class="btn btn-outline-secondary" onclick="showTab('today')">Today</button>
                <button class="btn btn-outline-secondary" onclick="showTab('forecast')">5-day forecast</button>
            </div>
            <form class="d-flex ms-auto" onsubmit="searchCity(event)">
                <input class="form-control me-2" id="cityInput" type="search" placeholder="Enter city" required>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>




    <div class="container mt-4" >
      
        <div id="error" class="error-page" style="display: none;">
            <h1>404</h1>
            <p><strong id="errorCity"></strong> could not be found.</p>
            <p>Please enter a different location.</p>
        </div>

   
        <div id="today" class="tab-content" >
            <h2>Today's Weather</h2>
            <div id="todayWeather" class="p-4 bg-color rounded shadow-lg">Loading...</div>
        </div>

        <div id="forecast" class="tab-content" style="display: none;">
            <h2>5-Day Forecast</h2>
            <div id="forecastDays" class="row"></div>
            <h3>Hourly Forecast for <span id="selectedDay"></span></h3>
            <div id="hourlyForecast" class="row"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./config.js"></script>
    <script src="./script.js"></script>
</body>
</html>
